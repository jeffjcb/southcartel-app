{% extends 'base.html' %}
{% block content %}


<div class="card mx-auto" style="max-width: 450px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'forgotPassword' %}" method="POST">
      {% csrf_token %}

          <div class="form-group">
			 <input name="email" class="form-control" placeholder="Email Address" type="text">
          </div> <!-- form-group// -->
          
          <div class="form-group">
              <button type="submit" class="btn bg-dark text-white btn-block"> Forget Password  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div>

    <p class="text-center mt-4 " style="margin-bottom:100px;">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>

{% endblock %}
