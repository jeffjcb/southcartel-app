{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

	{% include 'includes/alerts.html' %}
	<div class="container">
		<div class="row">
			{% include 'includes/dashboard_sidebar.html' %}
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<strong class="d-inline-block mr-3">Your Favorites</strong>

					</header>
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<table class="table table-hover">
									<thead>
										<tr>
											<th scope="col">Image</th>
											<th scope="col">Product Name</th>
											<th scope="col">Price</th>
											<th scope="col"></th>
										</tr>
									</thead>
									<tbody>

                                    {% for favorite in favorite_items %}
										<tr>
											<th scope="row"><a
													href="{{favorite.product.get_url}}"><div class="aside"><img src="{{favorite.product.images.url}}" class="img-sm"></div></a>
											</th>
											<td>{{favorite.product.product_name}}</td>
											<td>â‚±{{favorite.product.price}}</td>
											<td><a href="{% url 'remove_favorites' favorite.product.id favorite.id %}"><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></a></td>
										</tr>
                                        {% endfor %}

									</tbody>
								</table>
							</div>

						</div> <!-- row.// -->
					</div> <!-- card-body .// -->

				</article> <!-- order-group.// -->
			</main>
		</div> <!-- row.// -->
	</div>


</section>

{% endblock %}
