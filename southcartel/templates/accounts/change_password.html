{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change your password</strong>

                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
 
                                    <div class="form-group">
                                            <label for="">Current Password</label>
                                            <input type="password" class="form-control" name="current_password" placeholder="Current Password" id="" required>
                                    </div>

                                    <div class="form-group">
                                            <label for="">New Password</label>
                                            <input type="password" class="form-control" name="new_password" placeholder="Create New Password" id="" required>
                                    </div>
                                    <div class="form-group">
                                            <label for="">Confirm New Password</label>
                                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm New Password" id="" required>
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-primary float-right">
                                </form>
                            </div>

                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>

{% endblock %}
